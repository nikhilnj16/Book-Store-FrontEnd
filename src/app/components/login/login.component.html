<app-header></app-header>
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <img src="../../../assets/images/icons8-user-30.png" width="40px" height="40px">
                </div>
                <div class="text-center ">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="userEmailId"
                            name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="userPassword" name="password" />
                    </div>
                    <div class="login-button-align">
                    <input type="submit" class="btn btn-primary login-button" value="Login" name="">
                    </div>
                </form>
                <p class="text-center">Don't have an account? <a routerLink="/signup">SignUp</a></p>
            </div>
            <div class="card-footer text-right forget-reset-align">
                <small><a routerLink="../forgot-password">Forgot Password</a></small>
                <small class="reset-align"><a routerLink="../forgot-password">Reset Password</a></small>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
